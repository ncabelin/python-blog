{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% if message: %}
      <div class="alert alert-danger">
        {{ message }}
        <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      </div>
      {% endif %}
      <div class="form-box">
        <h1 class="text-center">Edit Post :</h1>
        <form method="POST" action="/editpost" style="display: inline;">
          <div class="form-group">
            <label for="subject">Subject :</label>
            <input type="text" name="subject" id="subject" class="form-control" value="{{ post.subject }}" maxlength="120">
          </div>
          <div class="form-group">
            <label for="pic">Pic URL : (only imgur links supported)</label>
            <input type="text" name="pic" id="pic" class="form-control" value="{{ post.pic }}" maxlength="30">
          </div>
          <div class="form-group">
            <label for="content">Content :</label>
            <textarea rows="10" name="content" id="content" class="form-control" style="font-size: 16px; font-family: 'Lato', sans-serif;">{{ post.content }}</textarea>
          </div>
          <div class="form-group">
            <label for="keywords">Keywords : (for easy searching)</label>
            <input type="text" name="keywords" id="keywords" class="form-control" value="{{ post.keywords }}" maxlength="120">
          </div>
          <input type="hidden" name="post_id" value="{{ post_id }}">
          <button type="submit" class="btn btn-primary">Save</button>
          <a class="btn btn-primary" href="/viewuserposts?u={{ post.user_id }}">Cancel</a>
        </form>
        <form method="POST" action="/deletepost" style="display: inline;">
          <input type="hidden" name="post_id" value="{{ post_id }}">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>
        <br>
        <strong>Tips :</strong> You can use strong, b, i, em, h1, h2, pre, code to format your post. The first line will always be designated as the description.
      </p>
    </div>
  </div>
</div>
{% endblock %}
