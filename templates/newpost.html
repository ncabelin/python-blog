{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% if message: %}
        <div class="alert alert-danger">
          {{ message }}
          <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        </div>
      {% endif %}
      <form method="POST" class="form-box">
        <h1 class="text-center">Add New Post :</h1>
        <div class="form-group">
          <label for="subject">Subject :</label>
          <input type="text" name="subject" id="subject" class="form-control" maxlength="120">
        </div>
        <div class="form-group">
          <label for="pic">Picture URL : (optional) (only Imgur links accepted)</label>
          <input type="text" name="pic" id="pic" class="form-control" maxlength="30">
        </div>
        <div class="form-group">
          <label for="content">Content :</label>
          <textarea rows="10" name="content" id="content" class="form-control" style="font-size: 16px; font-family: 'Lato', sans-serif;"></textarea>
        </div>
        <div class="form-group">
          <label for="keywords">Keywords : (for easy searching)</label>
          <input type="text" name="keywords" id="keywords" class="form-control" value="" maxlength="120">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-danger" href="/viewuserposts?u={{ user_id }}">Cancel</a>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>
        <br>
        <strong>Tip :</strong> You can use strong, b, i, em, h1, h2, pre, code to format your post.  The first line will always be designated as the description.
      </p>
    </div>
  </div>
</div>
{% endblock %}
