{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>User : {{username}}</h1>
      <p>Please enter new password, must be 8 characters or more</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form method="POST">
        <div class="form-group">
          <input type="hidden" name="username" value="{{username}}" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="verify">Verify Password</label>
          <input type="password" name="verify" id="verify" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if message: %}
        <br>
        <div class="alert alert-danger">{{message}}</div>
      {% endif %}
        <br>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <a href="/login" class="sub_menu">Go to Login page</a>
            </div>
            <div class="col-md-6">
              <a href="/signup" class="sub_menu pull-right">Signup for a free account</a>
            </div>
          </div>
        </div>
        <br><br>
    </div>
  </div>
</div>
{% endblock %}
